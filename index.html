<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f1e3;
            font-family: Arial, sans-serif;
        }
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #c0392b;
            border-radius: 10px;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #e74c3c;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 60%;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translate(-50%, 100%);
            transition: transform 0.6s ease-in-out 0.3s;
            text-align: center;
            padding: 20px;
        }
        .letter h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .letter p {
            font-size: 14px;
            color: #555;
        }
        .bottom-envelope {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #c0392b;
            border-radius: 0 0 10px 10px;
        }
        .envelope-container.open .flap {
            transform: rotateX(180deg);
        }
        .envelope-container.open .letter {
            transform: translate(-50%, -70%);
        }
    </style>
</head>
<body>
    <div class="envelope-container" id="envelope">
        <div class="envelope">
            <div class="letter">
                <h1>Book & Tae Wedding</h1>
                <p>You are invited to our special day!</p>
                
            </div>
            <div class="bottom-envelope"></div>
        </div>
        <div class="flap"></div>
    </div>
    <script>
        document.getElementById("envelope").addEventListener("click", function() {
            this.classList.add("open");
            setTimeout(() => {
                window.location.href = "savethedate/index.php"; // เปลี่ยนเป็น URL ของหน้าแรกของงานแต่ง
            }, 1500);
        });
    </script>
</body>
</html>
